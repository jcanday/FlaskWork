<form method = "POST">
    {{form.hidden_tag()}}
    <div class="form-group">
        <fieldset id="email">
            {{form.email.label}}
            {{form.email(class="form-control", placeholder = "Email Address")}}
        </fieldset>
        <fieldset id="pass-field">
            {{form.password.label}}
            {{form.password(class="form-control",placeholder = "Password")}}
        </fieldset>

        {{form.submit(class="btn btn-primary btn-block")}}
    </div>
</form>
